{% extends 'starter-page.html' %}<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% load static %}

{% block content %}

    <h1 class="text-center">All Contacts</h1>
    <div class="d-flex gap-5 flex-wrap container">
    {% for y in allcontacts %}

        <div class="card w-30 p-3 shadow-lg">
        <p class="text-success fw-bolder">{{ y.name }}</p>
        <p><b>Email :</b>{{ y.email }}</p>
        <p><b>Department :</b>{{ y.subject }}</p>
        <p><b>Issue :</b>{{ y.message }}</p>
        <p>
            <a href="" class="text-warning me-5">
                <i class="bi bi-pencil"></i>Edit
            </a>

            <a href="/deletecontact/{{ y.id }}" class="text-danger">
                <i class="bi bi-trash"></i>Delete
            </a>
        </p>
        </div>

    {% endfor %}

    </div>

{% endblock %}
